<div class="mt-5 md:mt-0 md:col-span-2">
        <form #userForm="ngForm">
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-4">
                  Project Details
                  <div class="col-span-6">
                    <label for="project_name" class="block text-sm font-medium text-gray-700">Project Name</label>
                    <input type="text" name="project_name" id="project_name" autocomplete="institutename"  ngModel #project_name="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <br>
                  <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <input type="text" name="description" id="description" autocomplete="coursename"  ngModel #description="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <br>
                  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <label for="datepro" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="text" name="datepro" id="datepro" autocomplete="completion-datepro"  ngModel #datepro="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <br>
                  
                  <div>
                    <button type=reset (click)="addProject(project_name.value,description.value,datepro.value)"class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Add
                    </button>
                  </div>
                  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button  (click)="saveData()"  type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Save
                    </button> &nbsp;
        
                    <button  routerLink="/achievement" routerLinkActive="active" ariaCurrentWhenActive="page" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Next
                    </button>
                  </div>
                </div>
              </div>
              </div>
          </div>
        </form>

        <div *ngIf="proboolean" >
          <li *ngFor="let list of projectlist; index as i" class="block text-sm font-medium text-purple-700">
            {{i+1}}.{{list.projectname}} <br>
            {{list.description}} <br>
            {{list.startdate}}
         </li>
        </div>
