<div class="mt-5 md:mt-0 md:col-span-2">
  <form #userForm="ngForm">
    <div class="shadow overflow-hidden sm:rounded-md">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-4">
            Education Details
            <div class="col-span-6">
              <label for="institute_name" class="block text-sm font-medium text-gray-700">Institute Name</label>
              <input type="text" name="institute_name" id="institute_name" autocomplete="institutename"  ngModel #institute_name="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <br>
            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
              <label for="course_name" class="block text-sm font-medium text-gray-700">Course Name</label>
              <input type="text" name="course_name" id="course_name" autocomplete="coursename"  ngModel #course_name="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <br>
            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
              <input type="text" name="date" id="date" autocomplete="completion-date"  ngModel #date="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <br>
            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="percentage" class="block text-sm font-medium text-gray-700">Percentage</label>
              <input type="text" name="percentage" id="percentage" autocomplete=""  ngModel #percenatge="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div><br>

            <div>
              <button type=reset (click)="addEducation(institute_name.value,course_name.value,date.value,percenatge.value)"class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Add
              </button>
            </div>

            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <button  (click)="saveData()"  type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save
              </button> &nbsp;
  
              <button routerLink="/project" routerLinkActive="active" ariaCurrentWhenActive="page" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Next
              </button>
            </div>
          </div>
          
        </div>
        </div>
    </div>
  </form>
  <div *ngIf="eduboolean" class="col-span-6 sm:col-span-3 lg:col-span-2 ">
    <li *ngFor="let list of educationlist; index as i" class="block text-sm font-medium text-purple-700">
      {{i+1}}.{{list.institutename}} <br>
      {{list.coursename}} <br>
      {{list.startdate}} &nbsp; &nbsp; Score: {{list.score}}
   </li><br>
  </div>
